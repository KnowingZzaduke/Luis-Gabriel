<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="/src/img/mano_finanzas.png">
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <div class="content_formulario-iniciar">
        <form action="#" class="formulario_iniciar">
            <div class="content_titulo-login">
                <h1>Registrarse</h1>
            </div>

            <div class="content_campos">
                <div class="content_campo">
                    <input type="text" name="user" id="user" class="campo" placeholder="Nombre">
                </div>

                <div class="content_campo">
                    <input type="email" name="email" id="email" class="campo" placeholder="Email">
                </div>

                <div class="content_campo">
                    <input type="password" name="password" id="password" class="campo" placeholder="Contraseña">
                </div>
            </div>


            <div class="content_button">
                <button>Registrarse</button>
            </div>

            <div class="content_no-cuenta">
                <a href="/views/interfaces/formularios/form_iniciar-sesion.html"><p>¿Ya tienes cuenta?</p></a>
            </div>
        </form>
    </div>
   
</body>
</html>
